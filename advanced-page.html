<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/advanced-page.css"> -->
    <title>Google Advanced</title>
</head>
<body>
    <header class="header-divv">
        <img src="img/googlelogo_clr_74x24px.svg" alt="">
            <div class="header-div">
                <a href="index.html">Home</a>
                <a href="imag.html" >Images</a>
            </div>
    </header>

    <div class="advance-div">
        <label >Advanced Search</label>
    </div>

    <div class="hr-div"></div>

    <div class="page-div">
        <span> Find page with... </span>
    </div>

    <div class="space-div"></div>

    <form action="https://www.google.com/search" class="form">
        <section class="section-div">
            <div class="label-div">
                <div style="margin-top: 7px;"><label for="q1" class="label-divv">all these words:</label></div>
                <div style="margin-top: 24px;"><label for="q2" class="label-divv">this exact word or phrase:</label> </div>
                <div style="margin-top: 24px;"> <label for="q3" class="label-divv">any of these words:</label> </div>
                <div style="margin-top: 25px;"> <label for="q4" class="label-divv">none of these words:</label> </div>
            </div>

            <div class="input-div">
                <div> <input type="text" name="as_q" id="q1" class="inside-divv"> </div>
                <div> <input type="text" name="as_epq" id="q2" class="inside-divv"> </div>
                <div> <input type="text" name="as_oq" id="q3" class="inside-divv"> </div>
                <div> <input type="text" name="as_eq" id="q4" class="inside-divv"> </div>
            </div>

            <div class="p-div">
                <div style="margin-top: 7px;"> <p>Type the important words: tri-colour rat terrier </p> </div>
                <div style="margin-top: 28px;"> <p>Put exact words in quotes: "rat terrier" </p> </div>
                <div style="margin-top: 28px;"> <p>Type OR between all the words you want: miniature OR standard </p> </div>
                <div style="margin-top: 28px;"> <p>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell" </p> </div>
            </div>
        </section>
        
        <div class="submitt-div">
            <input type="submit" style="text-align: center;" class="input0-div" value="Advanced Search">
        </div>

    </form>
</body>
</html>
